<html>
  <head>
    <title>BingeFlix</title>
    <link rel="stylesheet" href="style.css" />
    <script src="settings.js"></script>
  </head>
  <body>
    <header>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
        width="1.441rem"
        height="1.441rem"
      >
        <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4L224 214.3V256v41.7L52.5 440.6zM256 352V256 128 96c0-12.4 7.2-23.7 18.4-29s24.5-3.6 34.1 4.4l192 160c7.3 6.1 11.5 15.1 11.5 24.6s-4.2 18.5-11.5 24.6l-192 160c-9.5 7.9-22.8 9.7-34.1 4.4s-18.4-16.6-18.4-29V352z"
        />
      </svg>
      <h1>BingeFlix</h1>
    </header>

    <form id="settingsForm">
      <div class="form-option">
        <label for="autoSkipIntro">Auto-skip Intro</label>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="autoSkipIntro" name="autoSkipIntro" />
          <label for="autoSkipIntro"></label>
        </div>
      </div>

      <div class="form-option">
        <label for="autoNextEpisode">Auto-Next Episode</label>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="autoNextEpisode" name="autoNextEpisode" />
          <label for="autoNextEpisode"></label>
        </div>
      </div>
    </form>

    <button id="disableAllButton">Disable All</button>
    <button id="enableAllButton" hidden>Enable All</button>
  </body>
</html>
